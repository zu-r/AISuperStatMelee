<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Chatbot</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f8f9fa;
        }
        .chat-container {
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            width: 500px;
            height: 700px;
            border: 1px solid #dee2e6;
            padding: 20px;
            background-color: white;
            border-radius: 5px;
            position: relative;
            margin-top: 80px; /* Adjust this value to move the container down */
        }
        .message {
            display: flex;
            justify-content: flex-end;
            margin-bottom: 10px;
        }
        .message.assistant {
            justify-content: flex-start;
        }
        .message .content {
            max-width: 70%;
            padding: 10px;
            border-radius: 10px;
            color: white;
        }
        .message.user .content {
            background-color: #0d6efd;
        }
        .message.assistant .content {
            background-color: #6c757d;
        }
        .header {
            position: absolute;
            top: -60px; /* Adjust as needed to position the header correctly */
            left: 50%;
            transform: translateX(-60%);
            display: flex;
            align-items: center;
            white-space: nowrap; /* Prevent text wrapping */
        }
        .header .logo {
            height: 50px;
            margin-right: -10px;
            margin-top: -10px;
        }
        .header .title {
            font-size: 1.5rem;
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="header">
            <img src="/static/images/shine.png" alt="Logo" class="logo">
            <h1 class="title">Super Stat Melee</h1>
        </div>
        <div id="message-container" style="overflow-y: auto; flex-grow: 1;"></div>
        <div class="d-flex">
            <input type="text" id="message-input" class="form-control me-2" placeholder="Type a message..." disabled>
            <button class="btn btn-primary" id="send-button" disabled>Send</button>
        </div>
    </div>

    <!-- Include Vercel Analytics script -->
    <script src="https://cdn.vercel.com/analytics.js"></script>
    <script>
        // Initialize Vercel Analytics
        document.addEventListener('DOMContentLoaded', function() {
            if (window.Vercel && window.Vercel.analytics) {
                Vercel.analytics.inject();
            }
        });

        const messageInput = document.getElementById('message-input');
        const sendButton = document.getElementById('send-button');
        const messageContainer = document.getElementById('message-container');

        messageInput.disabled = false;
        sendButton.disabled = false;

        sendButton.addEventListener('click', sendMessage);
        messageInput.addEventListener('keypress', function (e) {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                sendMessage();
            }
        });

        function sendMessage() {
            const message = messageInput.value.trim();
            if (!message) return;

            addMessage('user', message);
            messageInput.value = '';
            messageInput.disabled = true;
            sendButton.disabled = true;

            fetch('/ask', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify([{ role: 'user', content: message }])
            })
            .then(response => response.text())
            .then(data => {
                addMessage('assistant', data);
                messageInput.disabled = false;
                sendButton.disabled = false;
            })
            .catch(error => {
                console.error('Error:', error);
                addMessage('assistant', "I'm sorry, but I encountered an error. Please try again later.");
                messageInput.disabled = false;
                sendButton.disabled = false;
            });
        }

        function addMessage(role, content) {
            const messageElement = document.createElement('div');
            messageElement.className = `message ${role}`;
            const contentElement = document.createElement('div');
            contentElement.className = 'content';
            contentElement.textContent = content;
            messageElement.appendChild(contentElement);
            messageContainer.appendChild(messageElement);
            messageContainer.scrollTop = messageContainer.scrollHeight;
        }

        addMessage('assistant', "Hi! I'm the bot behind Super Stat Melee. What would you like to know?");
    </script>
</body>
</html>
